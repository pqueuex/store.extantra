<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Extantra Net</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-space">LOGO</div>
        </header>

        <div class="main-container">
            <div style="text-align: center; padding: 50px; max-width: 400px; margin: 0 auto;">
                <h1 style="color: #333; margin-bottom: 20px;">Payment Successful!</h1>
                <p style="margin-bottom: 30px;">Thank you for your purchase. Your order has been confirmed.</p>
                
                <div style="background: #f5f5f5; padding: 20px; margin-bottom: 30px; border: 1px solid #ccc;">
                    <p style="margin: 0; font-size: 12px;">Order confirmation and tracking information will be sent to your email.</p>
                </div>
                
                <button onclick="window.location.href='/'" style="
                    background: white; 
                    border: 2px outset #ccc; 
                    padding: 8px 16px; 
                    font-size: 11px; 
                    cursor: pointer;
                    margin: 5px;
                ">Continue Shopping</button>
            </div>
        </div>
    </div>

    <script>
        // Clear cart after successful payment
        localStorage.removeItem('cart');
        
        // Optional: Get session ID from URL for order tracking
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        if (sessionId) {
            console.log('Stripe session ID:', sessionId);
        }
    </script>
</body>
</html>
