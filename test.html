<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Functionality Test</h1>
    
    <button onclick="testBasicClick()">Test Basic Click</button>
    <button onclick="testLocalStorage()">Test LocalStorage</button>
    <button onclick="testJSONParse()">Test JSON Parse</button>
    <button onclick="testProductLoad()">Test Product Load</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function testBasicClick() {
            addResult('Basic click handler working!');
        }
        
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'working');
                const value = localStorage.getItem('test');
                if (value === 'working') {
                    addResult('LocalStorage working!');
                } else {
                    addResult('LocalStorage not working properly', false);
                }
                localStorage.removeItem('test');
            } catch (e) {
                addResult('LocalStorage error: ' + e.message, false);
            }
        }
        
        function testJSONParse() {
            try {
                const test = JSON.parse('{"test": "value"}');
                addResult('JSON.parse working!');
            } catch (e) {
                addResult('JSON.parse error: ' + e.message, false);
            }
        }
        
        async function testProductLoad() {
            try {
                const response = await fetch('products.json');
                const data = await response.json();
                addResult(`Products loaded! Found ${data.products?.length || 0} products`);
            } catch (e) {
                addResult('Product load error: ' + e.message, false);
            }
        }
        
        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', function() {
            addResult('DOM loaded successfully!');
        });
    </script>
</body>
</html>
